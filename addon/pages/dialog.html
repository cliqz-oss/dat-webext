<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Dat</title>
        <link rel="stylesheet" href="../assets/bulma.css" />
    </head>
    <body>
        <section class="section">
            <div class="container" id="create" style="display: none;">
                <h2 class="title">Create a new Dat site</h2>
                <form id="create-form">
                    <div class="field">
                        <label class="label" for="create-title">Title</label>
                        <input class="input" id="create-title" placeholder="Title"/>
                    </div>
                    <div class="field">
                        <label class="label" for="create-desc">Description</label>
                        <input class="input" id="create-desc" placeholder="Description (optional)"/>
                    </div>
                    <div class="field is-grouped">
                        <button class="button is-text cancel">Cancel</button>
                        <button class="button is-link" type="submit" id="create-submit">Create Site</button>
                    </div>
                </form>
            </div>
            <div class="container" id="fork" style="display: none;">
                <h2 id="fork-message" class="title">Fork Dat</h2>
                <p id="fork-url" class="subtitle">dat://</p>
                <form id="fork-form">
                    <div class="field">
                        <label class="label" for="fork-title">Title</label>
                        <input class="input" id="fork-title" placeholder="Title"/>
                    </div>
                    <div class="field">
                        <label class="label" for="fork-desc">Description</label>
                        <input class="input" id="fork-desc" placeholder="Description (optional)"/>
                    </div>
                    <div class="field is-grouped">
                        <button class="button is-text">Cancel</button>
                        <button class="button is-link" type="submit" id="fork-submit">Create Fork</button>
                    </div>
                    <div class="notification is-warning" role="alert" style="display: none;" id="force-fork">
                        <p>
                            Downloading source archive... Forking before completion may result in
                            an incomplete copy
                        </p>
                        <button class="button is-danger" type="submit" id="fork-submit-now">Create Fork Now</button>
                    </div>
                </form>
            </div>
            <div class="container" id="selectArchive" style="display: none;">
                <h2 class="subtitle">Select an archive from your library</h2>
                <div class="container" id="archives"></div>
            </div>
        </section>
    </body>
    <script src="./dialog.js"></script>
</html>
