# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: 
    wget "https://download-installer.cdn.mozilla.net/pub/firefox/nightly/latest-mozilla-central-l10n/firefox-68.0a1.en-GB.linux-x86_64.tar.bz2"
    tar -xf firefox-68.0a1.en-GB.linux-x86_64.tar.bz2
    ln -s `pwd`/firefox/firefox-bin /bin/firefox-nightly
    chmod +x /bin/firefox-nightly
  displayName: 'install firefox nightly'

- script:
    npm install -g tap-xunit
    npm install
    npm run build
  displayName: 'npm install and build'

- script: 
    npm run test | tap-xunit
